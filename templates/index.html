<!DOCTYPE html>
<html>
<head>
    <title>Evaluador de Cuello de Botella - TitanTech</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TitanTech</a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Evaluador de Cuello de Botella</h2>
        <form action="/calculate" method="post" class="mt-4">
            <div class="form-group">
                <label for="cpu">CPU</label>
                <select class="form-control" id="cpu" name="cpu">
                    <option value="">Selecciona una CPU</option>
                    {% for cpu in cpus %}
                    <option value="{{ cpu[3] }}">{{ cpu[2] }} {{ cpu[3] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="gpu">GPU</label>
                <select class="form-control" id="gpu" name="gpu">
                    <option value="">Selecciona una GPU</option>
                    {% for gpu in gpus %}
                    <option value="{{ gpu[3] }}">{{ gpu[2] }} {{ gpu[3] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="ram">RAM</label>
                <select class="form-control" id="ram" name="ram">
                    <option value="">Selecciona una RAM</option>
                    {% for ram in rams %}
                    <option value="{{ ram[3] }}">{{ ram[2] }} {{ ram[3] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
